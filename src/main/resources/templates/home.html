<#assign basePath=req.contextPath />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>Home Page</title>
    <link rel="stylesheet" href="${basePath}/css/bootstrap.min.css"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>

<body class="logged-out env-production page-blob">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="${basePath}/"> 首页 </a></li>
                <li><a href="${basePath}/admin"> admin </a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container">

    <div class="starter-template">
        <h1>${msg.title}</h1>
        <p class="bg-primary">${msg.content}</p>

        <sec:authorize access="hasRole('ROLE_HOME')"> <!-- ROLE_HOME 显示 -->
            <p class="bg-info">恭喜您,您有 ROLE_HOME 权限 </p>
        </sec:authorize>
        <sec:authorize access="hasRole('ROLE_ADMIN')"> <!-- ROLE_HOME 显示 -->
            <p class="bg-info" text="${msg.etraInfo}"></p>
            <p class="bg-info">恭喜您,您有 ROLE_ADMIN 权限 </p>
        </sec:authorize>

        <form action="${basePath}/logout" method="post">
            <input type="submit" class="btn btn-primary" value="注销"/>
        </form>
    </div>

</div>


</body>
</html>
